
<!DOCTYPE html>
<html>
<head>
	<title>Trada | Market Place</title>
</head>
<body>
	<% if(errors) { %>
		<ul>
			<% errors.forEach(function(error) { %>
				<li><%= error.msg %></li>
			<% }) %>
		</ul>
	<% } %>
	<form method="POST" action="/market/update_item">
		<label>Item name</label>
		<input type="text" name="item_name">
		<br>
		<label>Price</label>
		<input type="number" step="0.01" name "price">
		<br>
		<label>Description</label>
		<input type="text" name="description">
		<br>
		<label>Comment</label>
		<input type="text" name="comment">
		<br><br>
		<a href="/market"><input type="button" name="back" value="Back"></a>
		<input type="submit" value="Update item">
	</form>
</body>
</html>
