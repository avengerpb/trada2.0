<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Trada | Edit Profile</h1>
	<% if(message) { %>
		<%= message %>
	<% } %>
	<form method="POST", action="/profile/<%= user._id %>/edit">
		<% if(user.fullname) { %>
			Full name: <input type="text" name="fullname" value="<%= user.fullname %>"><br>
		<% } else { %>
			Full name: <input type="text" name="fullname"><br>
		<% } %>
		User name: <input type="text" name="username" value="<%= user.username %>"><br>
		Email: <input type="text" name="email" value="<%= user.email %>"><br><br>
		<a href="/profile/<%= user._id %>"><input type="button" name="back" value="Back"></a>
		<input type="submit" name="submit" value="Save">
		<% if(user.user_type == 'Normal') { %>
			<a href="/profile/<%= user._id %>/edit/new_pwd"><input type="button" name="change_pass" value="Change password"></a> 
		<% } %>
	</form>
</body>
</html>
