<!DOCTYPE html>
<html>
<head>
	<title>Trada | HomePage</title>
</head>
<body>
	<h1>Trada | Homepage</h1>  
	<% if(!user && !local_user) { %>
		<a href="/register"> Register </a> <br>
		<a href="/auth/facebook"> Login with facebook </a> <br>
		<a href="/login"> Login </a> <br>
	<% } else { %>
		<h2>Welcome! </h2>
		<a href="/logout"> Logout </a> <br>
		<% if(user) { %>
			<a href="/profile/<%= user.id %>"> Profile </a>
		<% } else { %>
			<a href="/profile/<%= local_user.username %>"> Profile </a>
		<% } %>
	<% } %>
</body>
</html>
