<!DOCTYPE html>
<html>
<head>
	<title>Trada | HomePage</title>
</head>
<body>
	<h1>Trada | Homepage</h1>
	<% if(!user) { %>
		<a href="/auth/facebook"> Login with facebok </a> <br>
		<a href="/register"> Register </a> <br>
		<a href="/login"> Login </a> <br>
	<% } else { %>
		ID: <%= user.id %><br/>
		Name: <%= user.displayName %><br/>
		<% if (user.emails) { %>
			Email: <%= user.emails[0].value %><br/>
		<% } %>
		PhotoUrl: <%= user.photos[0].value %> <br/>
		Facebook link: <%= user.profileUrl %> 
	<% } %>
</body>
</html>
