<div class="container">
  <h2 class="page-header>">Register</h2>
  <hr>
  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label for="">Full name</label>
      <input type="text" [(ngModel)]="fullname" name="fullname" value="" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Username</label>
      <input type="text" [(ngModel)]="username" name="username" value="" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" [(ngModel)]="email" name="email" value="" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" [(ngModel)]="password" name="password" value="" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Confirm Password</label>
      <input type="password" [(ngModel)]="cpassword" name="cpassword" value="" class="form-control">
    </div>
    <input type="submit" name="" value="Register" class="btn btn-primary">
  </form>
</div>
