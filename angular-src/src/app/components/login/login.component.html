<div class="container">
  <h2 class="page-header>">Login</h2>
  <hr>
  <form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label for="">Username or Email</label>
      <input type="text" [(ngModel)]="email_uname" name="email_uname" value="" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" [(ngModel)]="password" name="password" value="" class="form-control">
    </div>
    <input type="submit" name="" value="Login" class="btn btn-primary">
  </form>
</div>
